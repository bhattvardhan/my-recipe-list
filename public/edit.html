<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
</head>

<body>
    <header>

    </header>
    <main id="home">
        <div class="container">
            <input type="text" placeholder="Recipe Title" id="recipe-title">
            <textarea id="recipe-instructions" cols="30" rows="10"></textarea>
            <h2 class="ingredient-content-title">Ingredients</h2>
            <form id="ingredient-form">
                <input type="text" placeholder="Add ingredient" name="newIngredient" class="input">
                <button class="button">Add Ingredient</button>
            </form>
            <div class="ingredients" id="ingredient-list"></div>
            <h2 class="ingredient-content-title">Danger Zone</h2>
            <input type="button" value="Delete recipe" id="delete-recipe">
        </div>
    </main>
    <script src="./scripts/edit-bundle.js"></script>
</body>

</html>
